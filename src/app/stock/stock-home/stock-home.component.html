<div class="row">
  <div class="col-md-4">
    <mat-card class="d-flex align-item-center">
      <img
        class="icon"
        src="https://cdn-icons-png.flaticon.com/512/2897/2897818.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-item-center">
      <img
        class="icon"
        src="https://cdn-icons-png.flaticon.com/512/1008/1008769.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Defect</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-item-center">
      <img
        class="icon"
        src="https://cdn-icons-png.flaticon.com/512/4521/4521912.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Export</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">IMAGE</th>
    <td mat-cell *matCellDef="let data">
        <div class="over-lay mx-auto broder-top broder-left broder-right rounded-top">
            <img [src]="data.image" class="img-fluid rounded-top bg-light" alt="" />
            <div class="over-lay-text text-center mt-small"> 268 </div>
        </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">NAME</th>
    <td mat-cell *matCellDef="let data" class="text-truncate">{{data.name}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase text-right">PRICE</th>
    <td mat-cell *matCellDef="let data" class="text-right">{{ data.price | number: '1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">STOCK</th>
    <td mat-cell *matCellDef="let data" class="text-center">{{ data.stock | number }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">ACTION</th>
    <td mat-cell *matCellDef="let data" class="text-center">
      <button mat-icon-button><mat-icon class="material-icons-outlined">edit</mat-icon></button>
      <button mat-icon-button><mat-icon>delete_forever</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
