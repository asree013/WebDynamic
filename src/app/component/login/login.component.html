

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img
        src="https://scontent.fhdy2-1.fna.fbcdn.net/v/t39.30808-6/309462958_541976867734525_9210095090840776950_n.png?_nc_cat=111&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFY8V7Dr9WezyMYbp8psyHqpfe8lzDZlzml97yXMNmXOQx7ctNa05HeCrmrrvVrFz0YeBIqAT5NTJ361t29GNgU&_nc_ohc=xG2uKKrRsZkAX9xjVZc&_nc_zt=23&_nc_ht=scontent.fhdy2-1.fna&oh=00_AT94MjEh74fLwRDr2kXD8fcJUC-OcbsVlC-2mNjx_pkC_Q&oe=63453F62"
        id="icon"
        alt="User Icon"
      />
    </div>

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="เลขบัตรประชาชน"
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/register']" >สมัครสมาชิก</a>
      <mat-divider class="mt-3"></mat-divider>
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
